<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Route 404</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="css/styles.css"
    media="screen"
    title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center"
      style="height:100vh">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <img src="../assets/images/route404_300x300.png">
            <h4>Login to save your location</h4>
            <form action=""
              autocomplete="off">
              <div class="form-group">
                <input type="text"
                  class="form-control"
                  name="username"
                  placeholder="username">
              </div>
              <div class="form-group">
                <input type="password"
                  class="form-control"
                  name="password"
                  placeholder="password">
              </div>
              <button type="button"
                id="sendlogin"
                class="btn btn-secondary">Login</button>
            </form>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="
                container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light"
            href="userdest.html">See Destinations</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="title">Input City</label>
            <input type="text"
              class="form-control"
              id="title">
            <br />
            <label for="category">Select State:</label>
            <select class="custom-select"
              id="state">
              <option value="TN">TN</option>
              <option value="NY">NY</option>
              <option value="SC">SC</option>
            </select>
          </div>
          <br />
          <button type="submit"
            class="btn btn-success submit btn-lg">Let's Go!</button>
      </div>
      </form>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/cms.js"
    type="text/javascript"></script>

</body>

</html>
