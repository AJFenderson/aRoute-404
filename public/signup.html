<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Route 404</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center"
            style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <img src="../assets/images/route404_300x300.png">
                        <h4>Login to save your location</h4>
                        <form class="signup">
                            <div class="form-group">
                                <label for="inputemail">Email address</label>
                                <input type="email"
                                    class="form-control"
                                    id="email-input"
                                    placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="inputpassword">Password</label>
                                <input type="password"
                                    class="form-control"
                                    id="password-input"
                                    placeholder="Password">
                            </div>
                            <div style="display: none"
                                id="alert"
                                class="alert alert-danger"
                                role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign"
                                    aria-hidden="true"></span>
                                <span class="sr-only">Error:</span> <span class="msg"></span>
                            </div>

                            <button type="submit"
                                class="btn btn-secondary">Sign Up</button>
                            <a class="btn btn-light"
                                href="userdest.html">Go to destinations page</a>
                        </form>
                        <br />
                        <p>Or login here <a href="/index.html">here</a></p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <!-- Custom Script -->
  <script src="js/index.js" type="text/javascript"></script>
  <script async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmplXCB6KR_-vv7v-oTy2LQNMg_veu8ic&callback=initMap"></script>

</body>

</html>
