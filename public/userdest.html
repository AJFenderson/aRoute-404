<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destinations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="css/styles.css"
    media="screen"
    title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<div class="wave-container">
  <img src="./assets/images/wave.svg">
</div>
<div class="container">
  <div class="row align-items-left">
    <div class="col-2">
      <img src="./assets/images/route404_wht.svg">
    </div>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Welcome <span class="member-email">(user's log in email)</span></h2>
            <br>
            <br>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 bg-custom-1">
            <h3>Enter a Location</h3>
            <form id="destInput">
              <div class="form-group">
                <label for="dest">Input Destination</label>
                <input type="text"
                  class="form-control"
                  id="destination">
                <br>
                <div class="input-group col-mb-4">
                  <textarea class="note-textarea" id="note-text"
                    placeholder="Note Text"></textarea>
                  <button id="#"
                    class="saveBtn">SAVE</button>
                  <br />
                </div>
              </div>

              <br />
              <button type="submit"
                class="btn btn-secondary submit btn-lg">Let's Go!</button>
              <div>
                <h2>Map</h2>
                <div id="map"></div>
              </div>
          </div>
          </form>
          <div class="col-md-4 bg-custom-1">
            <h3>Your Saved Locations</h3>
            <ul id="saved-dest"></ul>
          </div>
          <div class="col-md-4 bg-custom-1">
            <h3>All Saved Locations</h3>
            <ul id="all-saved-dest"></ul>
          </div>
        </div>
        <!-- Custom Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
          type="text/javascript"></script>
        <script src="js/user.js"
          type="text/javascript"></script>
        <script src="js/users.js"
          type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
          src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD6Y9vK5A8BbTCfu4WVYHPcIKfMqq0oQhQ&callback=initMap"
          async
          defer></script>
    </body>

</html>
